<div class="home-admin">
	<h2>Administration</h2>
	<form #f="ngForm" (ngSubmit)="login(f.value,f.valid)" novalidate>
		<label for="username">Username :</label><input type="text" [(ngModel)]="username" placeholder="enter username" id="username" required/><br />
		<label for="password">Password :</label><input type="password" [(ngModel)]="password" placeholder="enter password" id="password" required/><br />
		<input type="submit" value="Connection"/>
	</form>
</div>
