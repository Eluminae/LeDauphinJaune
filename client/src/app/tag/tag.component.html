<div class="tag">
	<h2 class="tag-title"><a href="/tag/{{tag.id}}" class="title-link">{{tag.title}}</a></h2>
	<div class="tag-footer">
		<span class="date">Creation date : {{tag.createdAt}}</span>
		<span class="divider">
			|
		</span>
		<span class="date">Update date : {{tag.updatedAt}}</span>
		<span class="divider">
			|
		</span>
	</div>
</div>
