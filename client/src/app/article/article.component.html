<div class="article">
	<h2 class="article-title"><a href="/article/{{article.id}}" class="title-link">{{article.title}}</a></h2>
	<p>{{article.content}}</p>
	<div class="tags"></div>
	<div class="article-footer">
		<span class="date">Creation date : {{article.createdAt}}</span>
		<span class="divider">
			|
		</span>
		<span class="date">Update date : {{article.updatedAt}}</span>
		<span class="divider">
			|
		</span>
		<span class="author">Edited by {{article.author.lastName}}</span>

	</div>
</div>
