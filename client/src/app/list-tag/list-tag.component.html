<div id="tag-content">
  <div class="loading-section" *ngIf="!tag">
    <!-- You can add a loading indicator here if you want to :) -->
  </div>
  <div *ngIf="tags">
    <div *ngFor="let tag of tags" class="post">
      <tag class="tag-block" [tag]="tag"></tag>
    </div>
    <div class="nav">
      <a *ngIf="listStart !== 1" class="prev">
        ‹ Prev
      </a>
      <a *ngIf="tags.length === 10" class="more">
        More ›
      </a>
    </div>
  </div>
</div>
